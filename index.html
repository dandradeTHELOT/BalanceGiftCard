<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcard Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage, #resultMessage {
            font-size: 26px;
            color: #ffffff;
        }
        #loadingMessage {
            display: none;
        }
        #resultMessage {
            display: none;
        }
        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #continueButton:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Typeform embebido -->
        <div id="typeformEmbed">
            <div data-tf-live="01J8TQ1ENCVPE37Q71YRZB67J8"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>

        <p id="loadingMessage">We are loading your balance...</p>
        <p id="resultMessage"></p>

        <!-- Botón para redirigir al siguiente Typeform -->
        <button id="continueButton" onclick="showSecondTypeform()">Continue</button>
        
        <!-- Otro Typeform embebido que estará oculto hasta que el balance sea mostrado -->
        <div id="secondTypeformEmbed" style="display:none;">
            <div data-tf-live="01J8TQCKN33QTGA8AR3V3DDJNC"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </div>

    <script>
        // Ocultar el formulario de Typeform inicial y mostrar el mensaje de carga
        function hideTypeformAndShowLoading() {
            document.getElementById("typeformEmbed").style.display = "none";
            document.getElementById("loadingMessage").style.display = "block";
        }

        // Mostrar el saldo y luego el botón para continuar al siguiente Typeform
        function showBalanceAndContinueButton(balance) {
            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("resultMessage").innerText = `Your balance is: $${balance / 100}`;
            document.getElementById("resultMessage").style.display = "block";
            document.getElementById("continueButton").style.display = "block";
        }

        // Mostrar el segundo Typeform embebido
        function showSecondTypeform() {
            document.getElementById("resultMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("secondTypeformEmbed").style.display = "block";
        }

        // Simular la lógica de Make para recibir el balance
        function receiveBalanceFromMake() {
            // Simulación de la respuesta de Make con el balance
            setTimeout(function() {
                hideTypeformAndShowLoading();

                // Simulación de la respuesta de la API, puedes conectar esto a tu webhook en Make
                const balance = 5000; // En centavos, es decir $50.00
                showBalanceAndContinueButton(balance);
            }, 3000); // Simular la espera de Make
        }

        // Escucha el evento de envío del formulario Typeform
        window.addEventListener('message', function(event) {
            if (event.data === 'formSubmit') {
                // Aquí Make consultaría tu API y devolvería el saldo
                receiveBalanceFromMake();
            }
        }, false);
    </script>
</body>
</html>
