<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcard Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage {
            font-size: 26px;
            color: #ffffff;
        }
        #redeemButton {
            display: none; /* Ocultar inicialmente */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #redeemButton:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de tu empresa
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo"> -->
        
        <p id="loadingMessage">We are loading the balance...</p>
        <button id="continueButton" onclick="showGoogleSheet()">Check Balance</button>
    </div>

    <iframe id="googleSheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS-oLseZTmfJWBHLojsljoeTWUFvnFEcTB_p1KwwwRb7R-Sg1St4QiziDlwAUnKlq2oEcdMmB_6q25Z/pubhtml?widget=true&amp;headers=false" width="100%" height="600" frameborder="0" style="display:none;"></iframe>
    
    <!-- Botón para redimir el balance -->
    <button id="redeemButton" onclick="redeemBalance()">Redeem Balance</button>

    <script>
        // Después de 10 segundos mostrar el botón y ocultar el mensaje de carga
        setTimeout(function() {
            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "block";
        }, 13000); // 13 segundos

        // Función para mostrar el iframe de Google Sheets y el botón de redimir
        function showGoogleSheet() {
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("googleSheetFrame").style.display = "block";
            document.getElementById("redeemButton").style.display = "block"; // Mostrar el botón de redimir
        }

        // Función para redirigir al Typeform de redención
        function redeemBalance() {
            window.location.href = "https://qkstzdro6ry.typeform.com/to/aoKyCpn7"; // Cambia esto por la URL de tu Typeform
        }
    </script>
</body>
</html>
