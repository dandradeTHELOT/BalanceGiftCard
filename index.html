<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcard Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage {
            font-size: 26px;
            color: #ffffff;
        }
        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #continueButton:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de tu empresa -->
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo">
        
        <!-- Typeform embebido -->
        <iframe id="typeformEmbed" src="https://YOUR_TYPEFORM_LINK" width="100%" height="600" frameborder="0" allow="camera; microphone; autoplay; encrypted-media;"></iframe>
        
        <p id="loadingMessage" style="display:none;">We are loading the balance...</p>
        <button id="continueButton" style="display:none;" onclick="showGoogleSheet()">Check Balance</button>
    </div>

    <iframe id="googleSheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS-oLseZTmfJWBHLojsljoeTWUFvnFEcTB_p1KwwwRb7R-Sg1St4QiziDlwAUnKlq2oEcdMmB_6q25Z/pubhtml?widget=true&amp;headers=false" width="100%" height="600" frameborder="0" style="display:none;"></iframe>
    <script>
        // Función para mostrar el iframe de Google Sheets
        function showGoogleSheet() {
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("googleSheetFrame").style.display = "block";
        }

        // Escucha cuando se complete el formulario Typeform
        window.addEventListener('message', function(event) {
            if (event.data === 'formSubmit') {
                document.getElementById("typeformEmbed").style.display = "none";
                document.getElementById("loadingMessage").style.display = "block";
                
                // Aquí puedes manejar la lógica para enviar los datos a la API

                // Simula tiempo de espera para mostrar el botón después de 13 segundos
                setTimeout(function() {
                    document.getElementById("loadingMessage").style.display = "none";
                    document.getElementById("continueButton").style.display = "block";
                }, 13000);
            }
        }, false);
    </script>
</body>
</html>
