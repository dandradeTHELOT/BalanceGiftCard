<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage {
            font-size: 26px;
            color: #ffffff;
        }
        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #continueButton:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de tu empresa -->
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo">
        
        <p id="loadingMessage">We are loading the balance...</p>
        <button id="continueButton" onclick="showAirtable()">Ir a Airtable</button>
    </div>

    <!-- Reemplazado iframe de Google Sheets por Airtable -->
    <iframe id="airtableFrame" src="https://airtable.com/invite/l?inviteId=invaHgCxgdHZKTmew&inviteToken=cd3cc2a0a9176deaa89909a2397578a5445fde27e4154ae447bcb519fae50380" width="100%" height="600" frameborder="0" style="display:none;"></iframe>

    <script>
        // Después de 10 segundos mostrar el botón y ocultar el mensaje de carga
        setTimeout(function() {
            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "block";
        }, 10000); // 10 segundos

        // Función para mostrar el iframe de Airtable
        function showAirtable() {
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("airtableFrame").style.display = "block";
        }
    </script>
</body>
</html>
